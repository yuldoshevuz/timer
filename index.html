<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Timer</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="container">
            <h1 class="secund" id="timer">0</h1>
            <div class="buttons">
                <button class="btn btn-success hidden" id="restart-button">
                    RESTART
                </button>
                <button class="btn btn-primary" id="start-button">
                    START
                </button>
                <button class="btn btn-danger" id="pause-button">
                    PAUSE
                </button>
            </div>
        </div>
        <script src="./app.js"></script>
    </body>
</html>
